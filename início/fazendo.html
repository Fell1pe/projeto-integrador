<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Fazer Denúncia</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/style/faz_denun.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header id="head">
           <!-- aqui ficaram todos os itens da parte superior do cabeçalho -->
    <div id="head_logo">
        <!-- aqui ficara a logo e imagem do app -->
       
        <div id="head_itens">
                <!-- aqui ficarão todos os itens da parte superior do cabeçalho -->
            
                <div id="head_svg">
                <!-- Aqui ficara a logo -->
                 <img src="/login/IMG/Logo.png" alt="">
                </div>
       
            <H2>Orí</H2>
        

            <div id="head_links">
                <a href="/início/inicial.html"><i class="fa-solid fa-house"></i></a>
                
                <a href=""><i class="fa-solid fa-scroll"></i></a>

                <a href=""><i class="fa-solid fa-gavel"></i></a>

                <a href=""><i class="fa-solid fa-compass"></i></a>
            </div>
        </div>
    </div>
    <!-- parte inferior -->
     <div id="low">
         <button id="config"><i class="fa-solid fa-cog"></i></button>
         <button id="exit"><i class="fa-solid fa-right-to-bracket"></i></button>
     </div>
    </header>

    <div class="user" id="userElement">
            <img src="user.jpg" alt="Usuário" class="avatar" />
            <span class="username">Fellipe</span>

            <div class="dropdown" id="dropdown">
                
                    <a href="/user/user.html">Meu Perfil</a>
                    <a href="#">Configurações</a>
                    <a href="#">Sair</a>
                    
            </div>
        </div>

    <div class="anonymous">
        <i class="fa-solid fa-user-secret"></i>
        <span> Modo Anônimo</span>
    </div>

        <div class="dad">
            <div class="title">
                <h1>Processos</h1>
            </div>

            <div class="son">
                <div class="occurred">
                <label>Relate o Ocorrido *</label>
                <textarea placeholder="Descreva o Ocorrido"></textarea>
                

                <div class="row">
                    <div>
                        <label>Local</label>
                        <input type="text" placeholder="Onde aconteceu?">
                    </div>
                    <div>   
                        <label for="Data">Data</label>
                        <input type="date">
                    </div>
                </div>
            </div>

            <div class="anex">
                <label>Anexar documentos e provas </label>
                <div class="files">
                    <input type="file" id="fileInput" hidden>
                    <div>
                    <i class="fa-solid fa-file"></i>
                    <button type="button" id="fileBtn">Escolher arquivos</button>
                    </div>
                    <div class="line"></div>
                    <span id="fileName">Nenhum arquivo escolhido</span>
                </div>
            </div>

            <button type="submit" class="go">Enviar</button>
            
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.2/dist/sweetalert2.all.min.js"></script>
    <script src="/js/denun.js"></script>
</body>
</html>
